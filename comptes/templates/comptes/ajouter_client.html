{% extends 'base.html' %}

{% block title %}Ajouter un Nouveau Client{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Ajouter un Nouveau Client</h1>
    <div class="card">
        <div class="card-header">
            Formulaire d'ajout de client
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
                <a href="{% url 'liste_clients' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
