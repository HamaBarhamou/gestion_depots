<!DOCTYPE html>
<html>
<head>
    <title>Liste des Clients</title>
</head>
<body>
    <h1>Liste des Clients</h1>
    <ul>
        {% for client in clients %}
        <li>{{ client.nom }} - Solde: {{ client.solde }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'ajouter_client' %}">Ajouter un nouveau client</a>
</body>
</html>
