{% extends 'base.html' %}

{% block title %}Liste des Clients{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Liste des Clients</h1>
    <div class="mb-3">
        <a href="{% url 'ajouter_client' %}" class="btn btn-primary">Ajouter un Nouveau Client</a>
    </div>
    <div class="card">
        <div class="card-header">
            Clients
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Solde</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in clients %}
                    <tr>
                        <td>{{ client.nom }}</td>
                        <td>{{ client.solde }} â‚¬</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
