<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application Django{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar {
            height: calc(100vh - 60px);
            width: 250px;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: flex;
            align-items: center;
        }
        .sidebar a:hover {
            background-color: #575d63;
            color: white;
        }
        .sidebar a .fas {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            overflow: auto;
        }
    </style>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="navbar-brand text-white" href="{% url 'tableau_de_bord' %}">Gestion des Dépots</a>
        {% if user.is_authenticated %}
            <span>Bienvenue, {{ user.username }}</span>
        {% endif %}
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <hr class="bg-secondary">
        {% if user.is_authenticated %}
            <a href="{% url 'tableau_de_bord' %}"><i class="fas fa-tachometer-alt text-primary"></i> Tableau de Bord</a>
            <a href="{% url 'liste_clients' %}"><i class="fas fa-users text-success"></i> Liste des Clients</a>
            <a href="{% url 'enregistrer_transaction' %}"><i class="fas fa-exchange-alt text-warning"></i> Enregistrer une Transaction</a>
            <a href="{% url 'bilan_journalier' %}"><i class="fas fa-chart-line text-info"></i> Bilan Journalier</a>
            <a href="#" onclick="document.getElementById('logout-form').submit();">
                <i class="fas fa-sign-out-alt text-danger"></i> Déconnexion
            </a>
            <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                {% csrf_token %}
                <input type="submit" value="Déconnexion">
            </form>
        {% else %}
            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt text-primary"></i> Connexion</a>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
