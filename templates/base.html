<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application Django{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            overflow: auto;
        }
    </style>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="navbar-brand text-center text-white mb-4" href="{% url 'tableau_de_bord' %}">Mon Projet</a>
        <hr class="bg-secondary">
        {% if user.is_authenticated %}
            <a href="{% url 'tableau_de_bord' %}">Tableau de Bord</a>
            <a href="{% url 'liste_clients' %}">Liste des Clients</a>
            <a href="{% url 'enregistrer_transaction' %}">Enregistrer une Transaction</a>
            <a href="{% url 'bilan_journalier' %}">Bilan Journalier</a>
            <a href="{% url 'logout' %}">DÃ©connexion</a>
        {% else %}
            <a href="{% url 'login' %}">Connexion</a>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
