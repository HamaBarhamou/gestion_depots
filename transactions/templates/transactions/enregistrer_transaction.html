{% extends 'base.html' %}

{% block title %}Enregistrer une Transaction{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Enregistrer une Transaction</h1>
    <div class="card">
        <div class="card-header">
            Formulaire d'enregistrement de transaction
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{% url 'tableau_de_bord' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
